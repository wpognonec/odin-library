<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div id="bookList"></div>
  <button onclick="showDialog()">Add Book</button>
  <dialog id="addBookDialog">
    <form method="dialog">
      <label for="title">Title<input type="text" id="title" name="title" required></label>
      <label for="title">Author<input type="text" id="author" name="author" required></label>
      <label for="title">Pages<input type="text" pattern="^[0-9]+$" id="pages" name="pages" required></label>
      <label for="read">Read
        <select name="read" id="read">
          <option value="true">True</option>
          <option value="">False</option>
        </select>
      </label>
      <button type="submit">Submit</button>
    </form>
  </dialog>
</body>
</html>
